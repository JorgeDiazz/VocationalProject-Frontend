<ng-container *ngIf="charge">
 
<div class="row">
    <div class="col-4">
        <i class="fas fa-arrow-left fa-3x colorGr-Blue_-medium" 
        routerLink='/manager/charge' ></i>
    </div>
    <div class="col-4">
        <h1> {{charge.name}} </h1><br>
    </div>
    <div class="col-4"></div>
</div>


<div class="row">
    <div class="col">
        <h2>Datos Generales</h2>
        <p><b>Salario:</b> {{charge.range}} <br>
            <b>Descripción:</b> {{charge.desc}} <br>
        </p>
        <p> <b>Carreras:</b></p>
        <ul>
            <li *ngFor="let dt of charge.carrer"> {{dt.name}} </li> 
        </ul>
        <div class="row">
            <div class="col">
                <p> <b>Habilidades fuertes:</b></p>
                <ul>
                    <li *ngFor="let dt of charge.strongSkill"> {{dt.name}} </li> 
                </ul>

            </div>
            <div class="col">
                <p><b>Habilidades blandas:</b> </p>
                <ul>
                    <li>Habilidad1</li>
                    <li>Habilidad2</li>
                    <li>Habilidad3</li>
                </ul>
            </div>
        </div>
        <button class="buttonGeneral bg-colorGR-blue-medium" (click)="verModalV()">Pedir vacante</button>
    </div>


    <div class="col">
        <h2>Postulantes para el cargo</h2>
        <p>¡No hay postulantes para este cargo!</p>
        <div class="row">
            <div class="col">
                <img class="card-postulant bg-green-card" src="assets/img/perfil.jpeg" (click)="verModalP()">
            </div>
            <div class="col">
                <img class="card-postulant bg-red-card" src="assets/img/perfil2.jpg" (click)="verModalP()">
            </div>
            <div class="col">
                <img class="card-postulant bg-yellow-card" src="assets/img/noPhoto.jpg" (click)="verModalP()">
            </div>
        </div>
    </div>
</div>
</ng-container>
