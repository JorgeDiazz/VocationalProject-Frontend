<h3>Datos generales del postulante</h3>
<mat-dialog-content class="mat-typography">
    <div class="row">
        <div class="col-6">
            <img class="card-postulant bg-green-card" src="assets/img/noPhoto.jpg">
        </div>
        <div class="col-6">
            <p><b>Nombre:</b><br>{{data.name}}<br>
                <b>Reclutador:</b><br>{{data.recruiter}}<br>
            </p>
        </div>
    </div>


</mat-dialog-content>
<mat-dialog-actions align="end">
    <button class="buttonModalAccept" mat-button [mat-dialog-close]="true" cdkFocusInitial>Salir</button>
</mat-dialog-actions>
