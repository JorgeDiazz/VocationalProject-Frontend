<h3>Datos generales del postulante</h3>
<mat-dialog-content class="mat-typography">
    <div class="row">
        <div class="col-6">
            <img class="card-postulant bg-green-card" src="assets/img/perfil.jpeg">
        </div>
        <div class="col-6">
            <p><b>Nombre:</b><br>Nombre postulante<br>
                <b>Carrera:</b><br>nombre carrera<br>
