<h3>Datos Generales</h3>
<mat-dialog-content class="mat-typography">
    <div class="row">
        <div class="col-6">
            <img class="card-postulant" src="assets/img/perfil.jpeg">
        </div>
        <div class="col-6">
            <p><b>Nombre:</b><br>{{companyProfile.name}}<br>
                <b>Correo:</b><br>{{companyProfile.email}} <br>
                <b>NIT:</b><br>{{companyProfile.nit}}<br>
                <b>Teléfono:</b><br>{{companyProfile.phone}}<br>
                <b>Dirección:</b><br>{{companyProfile.address}}<br>
            </p>
        </div>
    </div>


</mat-dialog-content>
<mat-dialog-actions align="end">
    <button class="buttonModalAccept" mat-button [mat-dialog-close]="true" cdkFocusInitial>Salir</button>
</mat-dialog-actions>
