<div class="row">
    <div class="col-sm-4" *ngFor="let recruiter of recruiters">
        <div class="card-recruiter fadeInAnimated">
            <img src="assets/img/perfil.jpeg">
            <p><b>{{recruiter.name}}</b></p>
            <div class="row">
                <div class="col-6">
                    <p class="vacPos"><img class="icon" src="assets/img/portfolio.svg"> {{recruiter.vacants_number_to_care}}</p>
                </div>
                <div class="col-6">
                    <p class="vacPos"><img class="icon" src="assets/img/employee.1.svg"> {{recruiter.postulants_number_to_care}}</p>
                </div>
            </div>
        </div>
    </div>

</div>

<div class="spacePlus fadeInAnimated">
    <div class="row">
        <div class="col-9">
            <p>Agregar nuevo reclutador</p>
        </div>
        <div class="col-3">
            <button (click)="verModal()" class="button-plus bg-colorGR-blue-medium"> <img class="plus" src="assets/img/add (1).svg" ></button>
        </div>
    </div>


</div>
