<h3>Nueva habilidad</h3>
<form [formGroup]="form">
    <mat-dialog-content class="mat-typography">
        <mat-form-field class="areas">
            <mat-label>Habilidad existente</mat-label>
            <mat-select formControlName="Skill">
                <mat-option *ngFor="let skill1 of softs" [value]="skill1.id">
                    {{skill1.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <input type="text" class="inputLogIn" placeholder="Habilidad nueva" formControlName="newSkill"><br>
        <br>
        <mat-radio-group formControlName="GorE">
            <mat-radio-button value="Global">Global</mat-radio-button>
            <mat-radio-button value="Especific">Espec√≠fica</mat-radio-button>
        </mat-radio-group>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button class="buttonModalCancel" mat-button mat-dialog-close>Cancelar</button>
        <button class="buttonModalAccept" mat-button (click)="crear()" cdkFocusInitial>Crear</button>
    </mat-dialog-actions>
</form>
