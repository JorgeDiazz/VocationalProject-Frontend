<h3>Nombre de la empresa </h3>



<form [formGroup]="form">
    <mat-dialog-content class="mat-typography">
        <p><b>Cargo:</b> {{data.charge.name}} <br> <b>Salario:</b> {{data.charge.range}} <br> <b>Descripci√≥n: </b> {{data.charge.range}} <br><b>Nro. vacantes:</b> {{data.vacant.placeNumber}} </p>
        <div class="row">
            <div class="col">
                <p> <b>Habilidades fuertes:</b></p>
                <ul>
                    <li *ngFor="let hf of data.charge.strongSkill"> {{hf.name}} </li>

                </ul>
            </div>
            <div class="col">
                <p> <b>Procesos:</b></p>
                <ul>
                    <li *ngFor="let hf of data.charge.strongSkill"> {{hf.name}} </li>

                </ul>
            </div>
        </div>

        <label><b>Habilidades Blandas:</b></label>
        <ng-container *ngFor="let cr of form.controls['skills'].controls;let i=index;">
            <div class="row">
                <div class="col-8" [formGroup]="cr">
                    <!-- <input type="" class="form-control input1" placeholder="" formControlName="id"
                        [ngClass]=" {'is-invalid':  !cr.get('id').valid && cr.get('id').touched }"> -->
                    <mat-form-field class="recruiters">
                        <mat-label>Habilidades existentes</mat-label>
                        <mat-select [formControl]="states" multiple>
                            <mat-option *ngFor="let skill of skills" [value]="skill.id_">{{skill.name}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                    <!--Mostrar las que va seleccionando-->
                    <mat-chip-list class="mat-chip-list-stacked" aria-label="Color selection">
                        <mat-chip class="selectChip" *ngFor="let chip of availableColors">
                            {{chip.name}}
                        </mat-chip>
                    </mat-chip-list><br>
                </div>

                <div class="col-2" *ngIf="(i+1)== form.controls['skills'].controls.length">
                    <i (click)="addCar()" class="far fa-plus-square"></i>
                </div>
                <div class="col-2" *ngIf="i!=0">
                    <i (click)="removeCar(i)" class="far fa-times-circle"></i>
                </div>
            </div>
            <br>
        </ng-container>

    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button class="buttonModalCancel" mat-button mat-dialog-close>Cancelar</button>
        <button class="buttonModalAccept" mat-button (click)="difundir()" cdkFocusInitial>Difundir vacante</button>
    </mat-dialog-actions>
</form>
